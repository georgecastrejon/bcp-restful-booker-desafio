name: Karate CI

on:
  workflow_dispatch:

jobs:
  run-karate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Run Karate tests
        run: mvn clean verify

      - name: Upload Karate Reports
        uses: actions/upload-artifact@v3
        with:
          name: karate-reports
          path: target/karate-reports/

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/karate-reports

      - name: Show report location in GitHub Pages
        run: |
          REPO_URL="https://<username>.github.io/<repo-name>/karate-reports/index.html"
          echo "Karate reports are available at: $REPO_URL"